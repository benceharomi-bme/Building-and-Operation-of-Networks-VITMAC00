apiVersion: v1
kind: Pod
metadata:
  name: cowsay-pod
spec:

  restartPolicy: Never

  volumes:
  - name: shared-volume
    emptyDir: {}

  containers:

  - name: webserver
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-volume
      mountPath: /usr/share/nginx/html

  - name: cowsay
    image: benceharomi/cowsay
    volumeMounts:
    - name: shared-volume
      mountPath: /root/shared_volume
